{{- if .Values.cloudflareTunnel.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.cloudflareTunnel.namespace }}
  labels:
    app.kubernetes.io/name: cloudflare-tunnel
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- end }}
