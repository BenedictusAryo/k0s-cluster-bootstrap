# ArgoCD HTTPRoute (manual apply)
#
# This manifest exposes the ArgoCD UI via Gateway API. Apply it manually after ArgoCD is installed.
# Example usage:
#   kubectl apply -f cluster-init/argocd-httproute.yaml

apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: argocd-route
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: gateway
  hostnames:
    - "argocd.example.com"  # <-- Change to your desired hostname
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: argocd-server
          port: 80
          namespace: argocd
