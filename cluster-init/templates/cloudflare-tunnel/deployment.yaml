{{- if .Values.cloudflareTunnel.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-tunnel
  namespace: {{ .Values.cloudflareTunnel.namespace }}
  labels:
    app.kubernetes.io/name: cloudflare-tunnel
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.cloudflareTunnel.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudflare-tunnel
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloudflare-tunnel
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- if .Values.cloudflareTunnel.useConfigFile }}
      annotations:
        # Force pod restart when config changes
        checksum/config: {{ include (print $.Template.BasePath "/cloudflare-tunnel/configmap.yaml") . | sha256sum }}
      {{- end }}
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        {{- if .Values.cloudflareTunnel.useConfigFile }}
        # Config-based mode: GitOps-managed ingress rules
        args:
        - tunnel
        - --no-autoupdate
        - run
        - --config
        - /etc/cloudflared/config/config.yaml
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true
        {{- else }}
        # Token-based mode: Simple but requires manual dashboard config
        args:
        - tunnel
        - --no-autoupdate
        - run
        - --token
        - $(TUNNEL_TOKEN)
        env:
        - name: TUNNEL_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.cloudflareTunnel.credentials.secretName }}
              key: tunnel-token
        {{- end }}
        resources:
{{ toYaml .Values.cloudflareTunnel.resources | indent 10 }}
      {{- if .Values.cloudflareTunnel.useConfigFile }}
      volumes:
      - name: config
        configMap:
          name: cloudflare-tunnel-config
      - name: creds
        secret:
          secretName: {{ .Values.cloudflareTunnel.credentials.secretName }}
      {{- end }}
{{- end }}
