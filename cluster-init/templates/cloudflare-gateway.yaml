---
# Cloudflare Gateway installation (example manifest)
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cloudflare-gateway
  namespace: gateway-system
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  gatewayClassName: cilium
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-tls-cert
            kind: Secret
            group: ""
      allowedRoutes:
        namespaces:
          from: All
---
{{- if .Values.cloudflareGateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wildcard-knative-route
  namespace: kourier-system
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  parentRefs:
  - name: cloudflare-gateway
    namespace: gateway-system
  hostnames:
  - "*.benedict-aryo.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: kourier
      port: 80
      namespace: kourier-system
{{- end }}
