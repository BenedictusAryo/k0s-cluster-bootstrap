# Enable the infra-apps subchart for app of apps pattern
infra-apps:
  enabled: true

# ArgoCD HTTPRoute configuration
argocd:
  httproute:
    enabled: true
    hostname: argocd.benedict-aryo.com

# Configuration for different cluster components
cilium:
  enabled: true

certificateManager:
  enabled: true
  email: "admin@benedict-aryo.com"  # Replace with your email
  # Using HTTP-01 challenge with MetalLB LoadBalancer services
  acmeServerUrl: "https://acme-v02.api.letsencrypt.org/directory"  # Use "https://acme-staging-v02.api.letsencrypt.org/directory" for testing

metalLb:
  ipAddressPool:
    enabled: true
    # The IP range will be configured by the cluster-entrypoint.sh script
    # Example: range: "192.168.1.240-192.168.1.250"
    range: ""

sealedSecrets:
  enabled: true

istio:
  enabled: true

knative:
  enabled: true
