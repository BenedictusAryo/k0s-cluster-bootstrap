apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-serverless
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/BenedictusAryo/cluster-serverless
    targetRevision: main
    path: .
    helm:
      values: |
        global:
          domain: benedict-aryo.com
          environment: production
        
        cilium:
          enabled: true
        
        knativeServing:
          enabled: true
        
        knativeEventing:
          enabled: true
        
        kourier:
          enabled: true
        
        opentelemetry:
          enabled: true
        
        jaeger:
          enabled: true
        
        cloudflareTunnel:
          enabled: false  # Configure manually with sealed secrets
  
  destination:
    server: https://kubernetes.default.svc
    namespace: serverless-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
